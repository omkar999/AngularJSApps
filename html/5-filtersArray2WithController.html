<!DOCTYPE html>
<html ng-app="firstAngularApp">
<head>
<title>My Angular JS App</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
<script src="../js/app.js"></script>
</head>
<body ng-controller="MyController">
Search : <input type="text" ng-model="searchtext"/>
 <h3>{{hello}}</h3>
<ol>
	<li ng-repeat="emp in employees | filter:searchtext | orderBy:name">
		{{emp.name | uppercase}} - {{emp.city | lowercase}}
	</li>
</ol>


</body>
</html>
