<!DOCTYPE html>
<html ng-app>
<head>
<title>My Angular JS App</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
Search : <input type="text" ng-model="searchtext"/>
 <div ng-init="employees=[{name:'Omkar',city:'Hyderabad'},{name:'Muzeeb',city:'Delhi'},{name:'Nikhil',city:'Bangalore'},{name:'Ravindra',city:'Hyderabad'}]">
<ol>
	<li ng-repeat="emp in employees | filter:searchtext | orderBy:name">
		{{emp.name | uppercase}} - {{emp.city | lowercase}}
	</li>
</ol>
 
 </div>

</body>
</html>
